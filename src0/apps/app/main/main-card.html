<dom-module id="main-card">
  <style is="custom-style" include="iron-flex iron-flex-alignment">
    .card{
      width: 300px;
      height: auto;
      margin: 10px;
    }
    .heading{
      padding-left: 20px;
      padding-top: 15px;
    }
    .container {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }
    .icon{
      padding-top: 7px;
      padding-left: 140px;
    }
    .title{
      padding-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    img{
      width: 30px;
      height: 30px;
      background-color: yellow;
      border-radius: 50%;
      cursor:pointer;
    }
  </style>
  <template>
    <div class="container">

    <div class="horizontal layout wrap" style="width: 960px">
      <template is="dom-repeat" items="[[cardname]]">
      <div class="card" >
        <div class="flex">
          <paper-card class="card" on-tap="clickChange" url$="[[item.path]]">
            <div class="heading">
              <div class="layout horizontal">
                <div class="flex title">[[item.nameMenu]]</div>
                <div class="flex icon">
                  <img src="city.svg" title="city">
                </div>
              </div>
            </div>
            <div class="card-content">
              [[item.detail]]
            </div>
          </paper-card>
        </div>
      </div>

      </template>
    </div>
  </div>
  </template>
