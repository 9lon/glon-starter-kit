<dom-module id="panel-seleted">

  <style>
    paper-tabs{
      /*width: 300px;*/
      /*margin-left: 100px;*/
      background-color: var(--paper-orange-300);
      color: #fff;
    }
  </style>

    <template>
      <paper-tabs selected="{{selected}}" align-bottom>
        <paper-tab>รายละเอียด</paper-tab>
        <paper-tab>อัปโหลดไฟล์</paper-tab>
        <paper-tab>ออกรายงาน</paper-tab>

      </paper-tabs>


      <neon-animated-pages selected="{{selected}}">
        <panel-seleted-animated>
          <content select="section-content[name=data]"></content>
        </panel-seleted-animated>
        <panel-seleted-animated>
          <content select="section-content[name=upload]"></content>
        </panel-seleted-animated>
        <panel-seleted-animated>
          <content select="section-content[name=report]"></content>
        </panel-seleted-animated>
        <panel-seleted-animated>
          <content select="section-content[name=history]"></content>
        </panel-seleted-animated>
      </neon-animated-pages>

    </template>
    <script>
        Polymer({
            is:'panel-seleted',
            properties: {
              selected: {
                type: String,
                value: 0
              }
            }
        });
    </script>
</dom-module>
